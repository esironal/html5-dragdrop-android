<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=1250">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Android Drag and Drop - Personal Projects</title>
  <link href="dist/android.min.css" rel="stylesheet">
</head>
<body>
  <h1>// Drag and Drop</h1>
  <div draggable="true" class="android image">
    <svg width="300px" height="350px" viewBox="0 0 300 350">
      <image style="overflow:visible;" width="300" height="350" xlink:href="images/android.png" transform="matrix(0.9999 0 0 0.9999 0 0)"></image>
    </svg>
  </div>
  <div draggable="true" class="shirt image">
    <svg width="304px" height="174px" viewBox="0 0 304 174">
      <image style="overflow:visible;" width="304" height="174" xlink:href="images/shirt.png"></image>
    </svg>
  </div>
  <div draggable="true" class="suit image">
    <svg width="302px" height="177px" viewBox="0 0 302 177">
      <image style="overflow:visible;" width="302" height="177" xlink:href="images/suit.png"></image>
    </svg>
  </div>
  <div draggable="true" class="dress image">
    <svg width="304px" height="193px" viewBox="0 0 304 193">
      <image style="overflow:visible;" width="304" height="193" xlink:href="images/dress.png"></image>
    </svg>
  </div>
  <div draggable="true" class="sweater image"> 
    <svg width="304px" height="175px" viewBox="0 0 304 175">
      <image style="overflow:visible;" width="304" height="175" xlink:href="images/sweater.png"></image>
    </svg>
  </div>
  <div draggable="true" class="hair-black image">
    <svg width="212px" height="102px" viewBox="0 0 212 102">
      <image style="overflow:visible;" width="212" height="102" xlink:href="images/hair-black.png"></image>
    </svg>
  </div>
  <div draggable="true" class="hair-yellow image">
    <svg width="80px" height="56px" viewBox="0 0 80 56">
      <image style="overflow:visible;" width="80" height="56" xlink:href="images/hair-yellow.png"></image>
    </svg>
  </div>
  <div draggable="true" class="hair-pink image">
    <svg width="235px" height="108px" viewBox="0 0 235 108">
      <image style="overflow:visible;" width="235" height="108" xlink:href="images/hair-pink.png"></image>
    </svg>
  </div>
  <div draggable="true" class="hair-brown image">
    <svg width="120px" height="52px" viewBox="0 0 120 52">
      <image style="overflow:visible;" width="120" height="52" xlink:href="images/hair-brown.png" ></image>
    </svg>
  </div>
  <div draggable="true" class="mustache image">
    <svg width="80px" height="24px" viewBox="0 0 80 24">
      <image style="overflow:visible;" width="80" height="24" xlink:href="images/mustache.png" ></image>
    </svg>
  </div>
  <div draggable="true" class="headphones image">
    <svg width="232px" height="103px" viewBox="0 0 232 103">
      <image style="overflow:visible;" width="232" height="103" xlink:href="images/headphones.png" ></image>
    </svg>
  </div>
  <div draggable="true" class="hat image">
    <svg width="115px" height="69px" viewBox="0 0 115 69">
      <image style="overflow:visible;" width="115" height="69" xlink:href="images/hat.png" ></image>
    </svg>
  </div>
  <div draggable="true" class="sunglasses image">
    <svg width="172px" height="57px" viewBox="0 0 172 57">
      <image style="overflow:visible;" width="172" height="57" xlink:href="images/sunglasses.png" ></image>
    </svg>
  </div>
  <div draggable="true" class="shorts image">
    <svg width="124px" height="22px" viewBox="0 0 124 22">
      <image style="overflow:visible;" width="124" height="22" xlink:href="images/shorts.png" ></image>
    </svg>
  </div>
  <div draggable="true" class="pants-blue image">
    <svg width="122px" height="51px" viewBox="0 0 122 51">
      <image style="overflow:visible;" width="122" height="51" xlink:href="images/pants-blue.png" ></image>
    </svg>
  </div>
  <div draggable="true" class="pants-brown image">
    <svg width="121px" height="51px" viewBox="0 0 121 51">
      <image style="overflow:visible;" width="121" height="51" xlink:href="images/pants-brown.png" ></image>
    </svg>
  </div>
  <div draggable="true" class="shoes image">
    <svg width="232px" height="54px" viewBox="0 0 232 54">
        <image style="overflow:visible;" width="232" height="54" xlink:href="images/shoes.png" ></image>
    </svg>
  </div>
  <div draggable="true" class="shoes-blue image">
    <svg width="223px" height="34px" viewBox="0 0 223 34">
        <image style="overflow:visible;" width="223" height="34" xlink:href="images/shoes-blue.png" ></image>
  </svg>
  </div>
  <div draggable="true" class="shoes-black image">
    <svg width="125px" height="47px" viewBox="0 0 125 47">
        <image style="overflow:visible;" width="125" height="47" xlink:href="images/shoes-black.png" ></image>
    </svg>
  </div>
  <div draggable="true" class="shoes-pink image">
    <svg width="125px" height="47px" viewBox="0 0 125 47">
        <image style="overflow:visible;" width="125" height="47" xlink:href="images/shoes-pink.png" ></image>
    </svg>
  </div>
  <script src="dist/android.min.js"></script>
</body>
</html>
